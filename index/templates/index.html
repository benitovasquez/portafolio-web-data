<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Portafolio - Ricardo B. Vásquez R.</title>
    <!-- Estilos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/poppins/poppins.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-free-6.1.2-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/scroll.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!--Scripts Js-->
    <script src="{% static 'js/menu.js' %}" defer></script>
</head>
<body>
    <!-- Layout principal -->
    <div class="layout">
        <!-- Barra lateral (info usuario) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- Información principal -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="{% static 'img/default-user.jpg' %}" alt="Foto de perfil de usuario" class="user-info__image">
                    </div>
                    <h2 class="user-info__name">R. Benito Vásquez R.</h2>
                    <h4 class="user-info__job">Desarrollador Web</h4>
                </div>
                <!-- Menú de navegación -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="{% url 'index' %}" class="menu__link menu__link--active">
                                <i class="fa-solid fa-house menu__icon menu__link--active"></i>
                                <span class="menu__overlay menu__link--active">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="{% url 'sobre-mi' %}" class="menu__link">
                                <i class="fa-solid fa-user menu__icon">
                                </i>
                                <span class="menu__overlay">Sobre Mi</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="{% url 'curriculum' %}" class="menu__link">
                                <i class="fa-solid fa-graduation-cap menu__icon">
                                </i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="{% url 'portafolio' %}" class="menu__link">
                                <i class="fa-solid fa-briefcase menu__icon">
                                </i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="{% url 'blog' %}" class="menu__link">
                                <i class="fa-solid fa-book menu__icon">
                                </i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="{% url 'contacto' %}" class="menu__link">
                                <i class="fa-solid fa-envelope menu__icon">
                                </i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Links de redes sociales -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option"><a href="#" class="social_link"><i class="fa-brands fa-github social__icon"></i></a></li>
                        <li class="social__option"><a href="#" class="social_link"><i class="fa-brands fa-linkedin-in social__icon"></i></a></li>
                        <li class="social__option"><a href="#" class="social_link"><i class="fa-brands fa-discord social__icon"></i></a></li>
                    </ul>
                </div>
                <!-- Botón de CV -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descarga CV</a>
                </div>
                <!-- Footer -->
                <footer class="user-info__footer">
                    &copy; 2024 Ricardo Benito Vásquez Roca WEB
                </footer>
            </section>
        </aside>

        <!--Menu responsive-->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!-- Contenido principal -->
        <main class="layout__content">
            <section class="content__page page__content">
                <h1 class="page__name">R. Benito Vasquez R.</h1>
                <h2 class="page__job">Desarrollador web</h2>
            </section>
        </main>
    </div>
</body>
</html>
